{% extends 'base.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/style_add_eq.css' %}">
{% endblock %}
{% block title %}Tambah Persediaan{% endblock title %}
{% block content %}
<nav>
    <ul>
        <li class="logo">thitiphan</li>
    </ul>
    <ul>
        <li class="moto">Karena semua hanyalah titipan</li>
    </ul>
</nav>
<section id="main">
    <div class="linksl">
        <a class="retbtn" href="/logistics/">Kembali</a>
    </div>
    <h1><i class="fa-solid fa-circle-plus"></i> Tambah Persediaan</h1>
    <form method="post" action="/push_add_supply/">
        {% csrf_token %}
        <label for="suppid">ID:</label>
        <input type="text" id="suppid" name="suppid">
        <br> <br>
        <label for="suppname">Nama:</label>
        <input type="text" id="suppname" name="suppname">
        <br> <br>
        <label for="suppamt">Jumlah:</label>
        <input type="text" id="suppamt" name="suppamt" min="0" max="1000">
        <br> <br>
        <label for="suppresp">PJ:</label>
        <select name="suppresp" id="suppresp">
            <option selected disabled hidden>Pilih<option>
            {% for i in em %}
            <option value="{{i.employee_id}}">{{i.employee_id}} - {{i.employee_name}}</option>
            {% endfor %}
        </select>
        <br><br>
        <input type="submit" id="itemsubmit" value="Submit">
    </form>
</section>
{% endblock content %}
