{% extends 'base.html' %}
{% block title %}Edit Item{% endblock title %}
{% block content %}
<a href="/logistics/">Return</a>
<h1>Edit Item</h1>
<form method="post" action="/push_edit_eq/">
    {% csrf_token %}
    <fieldset style="width: 30rem;">
        <input type="hidden" id="itemid" name="itemid" value="{{eq.equipment_id}}">

        <label for="itemname"> Name:</label>
        <input type="text" id="itemname" name="itemname" value="{{eq.equipment_name}}">
        <br> <br>

        <label for="itemcon"> Item condition:</label>
        <label><input type="radio" name="itemcon" id="itemcon" value="good" {% if eq.equipment_con == "good" %} checked {% endif %}>Good</label>
        <label><input type="radio" name="itemcon" id="itemcon" value="bad" {% if eq.equipment_con == "bad" %} checked {% endif %}>Bad</label>
        <br> <br>

        <label for="itemresp"> Responsible:</label>
        <select name="itemresp" id="itemresp">
            {% for i in em %}
            <option value="{{i.employee_id}}" {% if i.employee_id == eq.resp_id %} selected {% endif %}>{{i.employee_id}} - {{i.employee_name}}</option>
            {% endfor %}
        </select>
        <br> <br>

        <input type="submit" id="itemsubmit" value="Submit">
    </fieldset>

</form>
{% endblock content %}
